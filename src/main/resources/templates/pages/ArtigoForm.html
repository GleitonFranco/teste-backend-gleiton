<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Artigos Listas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edição de Artigo</h1>
    <form action="/artigos" method="POST">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" placeholder="ID" id="id" name="id" th:value="${artigo.id}" readonly>
        </div>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" placeholder="Título" id="titulo" name="titulo" th:value="${artigo.titulo}">
        </div>
        <div class="form-group">
            <label for="texto">Texto:</label>
            <textarea class="form-control" placeholder="Texto" id="texto" name="texto" rows="10" cols="40"
                      th:field="*{artigo.texto}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/artigos/lista" class="btn btn-info">Voltar</a>
    </form>
</div>
</body>
</html>
